<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Añadir un reto</h1>

    <form action="#" method="GET" target="_blank">

        <div class="slide">
            <label for="juego1"><img src="static/img/cod.jpg" alt=""><input type="radio" id="juego1" value="cod" name="juego"></label>
            <label for="juego2"><img src="static/img/counter.jpg" alt=""><input type="radio" id="juego2" value="counter" name="juego"></label>
            <label for="juego3"><img src="static/img/f1.jpg" alt=""><input type="radio" id="juego3" value="f1" name="juego"></label>
            <label for="juego4"><img src="static/img/fortnite.jpg" alt=""><input type="radio" id="juego4" value="fortnite" name="juego"></label>    
        </div>
        <input type="text" name="titulo" placeholder="Título para el nuevo reto">
        <input type="text" name="descripcion" placeholder="Una descripción detallada para el reto">
        
        <button>Crear nuevo reto</button>
    </form>
